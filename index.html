<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="Buffer.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="distance panel">
      <div class="inner">
        <span class="digi">8</span>
        <span class="digi" data-val="0">8</span>
        <span class="point">.</span>
        <span class="digi dec">0</span>
        <span class="digi dec">0</span>
        <span class="unit">km</span>
      </div>
    </div>
    <div class="action panel">
      <a class="start default btn" href="#">Prepare</a>
      <a class="inc default btn" href="#">+</a>
      <a class="dec default btn" href="#">-</a>
      <a class="dummygo default btn" href="#">dummy go</a>
      <span class="speed">0km/hr</span>
    </div>
  </div>
  <div class="info panel">
    <a class="trigger btn" href="#"></a>
    <textarea class="console" rows="10" cols="200" readonly></textarea>
    <div id="map"></div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtKhWfnA2UQjHgFxEk5JKsOdorJewtZqQ&callback=onInitMap"></script>
</body>
</html>
